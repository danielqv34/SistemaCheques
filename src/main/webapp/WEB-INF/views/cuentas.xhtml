<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

<ui:define name="subheader">
        <h3>Mantenimiento de Cuentas Contables</h3>
</ui:define>

<ui:define name="content">
<div class="Container100">
    <div class="ContainerIndent">
        <div class="Card ShadowEffect ui-fluid">
            <div class="Container50 Responsive50">
                <div class="ContainerIndent">
                    <h2 class="BigTopic">Formulario de Cuentas Contables</h2>
                    <h:form id="frmCuentas">
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                        <p:panelGrid columns="3" id="panelCuentas" layout="grid"
                                     style="border:0px !important; background:none;"
                                     styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Codigo Banco: " for="codBanco"></p:outputLabel>
                            <p:inputText placeholder="Codigo del Banco" id="codBanco" required="true"
                                         value="#{cuentasContablesController.cuentasContables.codigoBanco}"
                                         maxlength="6"/>
                            <br/>
                            <p:outputLabel value="RNC Proveedor: " for="rnc"></p:outputLabel>
                            <p:inputText placeholder="RNC o Cedula del proveedor" id="rnc" required="true"
                                         value="#{cuentasContablesController.cuentasContables.rncCedulaProveedor}"
                                         maxlength="11"/>
                            <br/>
                            <p:outputLabel value="Monto Inicial: " for="cuenta"></p:outputLabel>
                            <p:inputText placeholder="Monto Inicial" id="cuenta" required="true"
                                         value="#{cuentasContablesController.cuentasContables.montoCuenta}"

                            />

                            <br/>
                            <p:outputLabel value="Descripcion: " for="descC"></p:outputLabel>
                            <p:inputText placeholder="Descripcion de la cuenta" id="descC" required="true"
                                         value="#{cuentasContablesController.cuentasContables.descripcion}"/>
                            <br/>

                            <br/>
                            <p:commandButton action="#{cuentasContablesController.agregaCuenta()}"
                                             value="Crear Cuenta"/>
                        </p:panelGrid>

                    </h:form>
                    <hr/>
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="Card ShadowEffect">
                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <h2 class="TexAlCenter BigTopic">Lista de Conceptos</h2>
                                        <h:form id="frmListaCuentas">
                                            <p:dataTable id="tblCuentas" var="cuentas"
                                                         value="#{cuentasContablesController.listarCuentas()}"
                                                         rowKey="#{cuentasContablesController.cuentasContables.id}"
                                                         rows="10" paginator="true"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15"
                                                         emptyMessage="No existen cuenas contables activas"
                                                         reflow="true">
                                                <f:facet name="header">
                                                    Cuentas Activas
                                                </f:facet>
                                                <p:column headerText="Codigo Banco"
                                                          sortBy="#{cuentas.codigoBanco}">
                                                    <h:outputText value="#{cuentas.codigoBanco}"/>
                                                </p:column>
                                                <p:column headerText="RNC Proveedor"
                                                          sortBy="#{cuentas.rncCedulaProveedor}">
                                                    <h:outputText value="#{cuentas.rncCedulaProveedor}"/>
                                                </p:column>
                                                <p:column headerText="Numero de Cuenta"
                                                          sortBy="#{cuentas.cuentaContable}">
                                                    <h:outputText value="#{cuentas.cuentaContable}"/>
                                                </p:column>
                                                <p:column headerText="Monto Actual" sortBy="#{cuentas.montoCuenta}">
                                                    <h:outputText value="#{cuentas.montoCuenta}"/>
                                                </p:column>
                                                <p:column headerText="Descripcion" sortBy="#{cuentas.descripcion}">
                                                    <h:outputText value="#{cuentas.descripcion}"/>
                                                </p:column>
                                                <p:column headerText="Estado" sortBy="#{cuentas.estado}">
                                                    <h:outputText value="#{cuentas.estado}"/>
                                                </p:column>
                                                <p:column style="text-align:center;">
                                                    <p:commandButton value="Eliminar Cuenta"
                                                                     actionListener="#{cuentasContablesController.eliminaCuenta(cuentas.id)}"/>
                                                </p:column>
                                            </p:dataTable>
                                            <!--<p:dialog header="Conceptos" widgetVar="Conceptos" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true">-->
                                            <!--<p:outputPanel id="carDetail" style="text-align:center;">-->
                                            <!--<p:panelGrid  columns="2" rendered="#{not empty conceptosController.listarConceptos()}" layout="grid" styleClass="ui-panelgrid-blank">-->

                                            <!--<h:outputText value="Id:" style="font-weight: bold"/>-->
                                            <!--<h:outputText value="#{conceptosController.conceptosDePago.id}" />-->

                                            <!--<h:outputText value="Year" style="font-weight: bold"/>-->
                                            <!--<h:outputText value="#{conceptosController.conceptosDePago.descripcionCorta}" />-->

                                            <!--<h:outputText value="Color:" style="font-weight: bold"/>-->
                                            <!--<h:outputText value="#{conceptosController.conceptosDePago.descripcionLarga}"/>-->

                                            <!--<h:outputText value="Color:" style="font-weight: bold"/>-->
                                            <!--<h:outputText value="#{conceptosController.conceptosDePago.siglas}"/>-->
                                            <!--</p:panelGrid>-->
                                            <!--</p:outputPanel>-->
                                            <!--</p:dialog>-->
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</ui:define>

</ui:composition>
